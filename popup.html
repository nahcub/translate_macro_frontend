<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paragraph Translator</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .slider-container {
      margin: 20px 0;
    }
    .slider-label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }
    .slider {
      width: 100%;
      height: 25px;
      border-radius: 5px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
    }
    .slider:hover {
      opacity: 1;
    }
    .slider::-webkit-slider-thumb {
      appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }
    .difficulty-value {
      text-align: center;
      font-weight: bold;
      color: #4CAF50;
      margin-top: 5px;
    }
    .toggle-container {
      margin: 20px 0;
      text-align: center;
    }
    .toggle-label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #4CAF50;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    .active {
      background-color: #d4edda;
      color: #155724;
    }
    .inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>Paragraph Translator</h2>
  <p>영어 문단을 한국어로 번역해서 표시합니다.</p>
  
  <div class="slider-container">
    <label class="slider-label">난이도</label>
    <input type="range" min="0" max="5" value="0" class="slider" id="difficultySlider">
    <div class="difficulty-value" id="difficultyValue">A1</div>
  </div>
  
  <div class="toggle-container">
    <label class="toggle-label">활성화</label>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="toggle-slider"></span>
    </label>
  </div>
  
  <div id="status" class="status inactive">비활성화됨</div>
  <script src="popup.js"></script>
</body>
</html>
